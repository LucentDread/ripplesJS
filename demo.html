<!DOCTYPE html>
<html>
<head>
	<title>RipplesJS</title>
	<style>
		button {
			background-color: #07b;
			border: 0;
			padding: 0.25rem 1rem;
			color: white;
			cursor: pointer;
			border-radius: 2px;
			transition: background-color 0.2s ease-in-out;
			transition: filter 0.2s ease-in-out;
			position: relative;
			height: 500px;
			width: 500px;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/gh/LucentDread/ripplesJS@main/ripples.min.js"></script>
</head>
<body>
	<button class="ripples dark">Clic me!</button>
</html>
